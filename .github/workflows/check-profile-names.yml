name: Check Profile Naming Conventions

on:
  pull_request:
    paths:
      - 'people/people/**'
  push:
    branches:
      - main
    paths:
      - 'people/people/**'

jobs:
  check-names:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      
      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages("stringr", repos="https://cloud.r-project.org")'
      
      - name: Run profile name checker
        run: |
          Rscript .github/_name_checker.R
