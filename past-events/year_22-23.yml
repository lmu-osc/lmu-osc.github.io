
- title: '3-day crash course in Open Science' 
  categories: ["Crash Course"]
  date: "Sep 27, 2022"
  end_date: "Sep 29, 2022"
  description: 'Good scientific practice in empirical disciplines nowadays goes beyond the avoidance of bad practices, such as plagiarism or data fabrication: science is expected to be reproducible, funders and
journals increasingly demand open data as a precondition for funding and publication, and the need for preregistration of studies expands beyond the medical sciences.'
  host: 'LMU Faculty of Biology'
  trainingurl: "https://osf.io/bvf3c/"


- title: 'One step towards Reproducible Science: Git basic training' 
  categories: ["Workshop"]
  date: "Sep 12, 2022"
  description: 'We are incredibly excited to announce the fifth workshop held by the LMU Open Science Initiative in Medicine (OSIM) and the Institute for Medical Information Processing, Biometry, and Epidemiology (IBE):"One step towards Reproducible Science: Git basic training". As part of the activities considered by Open Science in Medicine (OSIM) team, we want to facilitate the fulfillment of the FAIR (Findable, Accessible, Interoperable, Reusable) data principles by training our students and faculty in practical Open Science aspects.'
  host: 'LMU Open Science Initiative in Medicine (OSIM)'
