project:
  type: website
  pre-render: curl https://raw.githubusercontent.com/lmu-osc/branding-resources/refs/heads/main/lmu-osc-custom.scss -o lmu-osc-custom.scss

website:
  title: "LMU Open Science Center"
  favicon: assets/img/lmu_osc_logo.jpg
  reader-mode: true
  search: true
  page-navigation: true
  page-footer: "Copyright LMU Open Science Center, 2024"
  repo-url: https://github.com/lmu-osc/lmu-osc.github.io
  repo-actions: [edit, issue]

  navbar:
    left:
      - href: index.qmd
        text: Home
      - about.qmd
      - sidebar:rtutorials
      - sidebar:gittutorials
      - sidebar:quartotutorials

      
  sidebar:
    - id: rtutorials
      title: "R Tutorials"
      style: "docked"
      background: light
      collapse-level: 2
      contents: 
        - qmd_one.qmd
        - qmd_two.qmd

    - id: gittutorials
      title: "Git Tutorials"
      style: "docked"
      background: light
      collapse-level: 2
      contents: 
        - qmd_one.qmd
        - qmd_two.qmd
        
    - id: quartotutorials
      title: "Quarto Tutorials"
      style: "docked"
      background: light
      collapse-level: 2
      contents: 
        - qmd_one.qmd
        - qmd_two.qmd

format:
  html:
    theme:
      - cosmo
      - custom.scss
    css: 
      - https://raw.githubusercontent.com/lmu-osc/branding-resources/refs/heads/main/styles.css
    toc: true



